syntax = "proto2";
package rs.vp;

//import "modules/tracker/proto/tracker.proto";

message BFSeparationConfig {
    required int32 period = 1;
    required bool if_init = 2;
    required uint32 width = 3;
    required uint32 height = 4;
    required uint32 binary_threshold = 5;
    required uint32 open_operate_radius = 6;
}
