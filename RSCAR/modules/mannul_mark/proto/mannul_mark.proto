syntax = "proto2";
package rs.vp;
message MannulConfig{
    optional string out_data_path = 1 [default = "data/mannul_mark"];
    optional string in_data_path = 2 [default = "data/yolo_out_data.proto.b1"];
    optional string in_video_path = 3 [default = "data/in_video.mp4"];
    optional string out_temp_path = 4 [default = "data/mannul_tmp.bin"];
}

message TempData{
    optional int32 count_now = 1;
    optional int32 trajectory_now = 2;
}